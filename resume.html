<div style="text-align: center;">
    <ul class="actions">
        <li><a  class="button " onclick="onepageFunction()">One Page Resume</a></li>
        <li><a  class="button " target="blank"  onclick="twopageFunction()">Two Page Resume</a></li>
    </ul>
    <embed id='1page' src="/assets/resume1page.pdf" width="100%" height="1000">
    <embed id='2page' src="/assets/resume2page.pdf" width="100%" height="1000" style="display: none;">
</div>
<script>
    function onepageFunction() {
        var y = document.getElementById("1page");
        var x = document.getElementById("2page");
        x.style.display = "none";
        y.style.display = "block";
    }
    function twopageFunction() {
        var x = document.getElementById("1page");
        var y = document.getElementById("2page");
        x.style.display = "none";
        y.style.display = "block";
    }
    // myFunction()
</script>
